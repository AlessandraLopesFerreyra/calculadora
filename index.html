<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <input type="text" id="num" placeholder="Escreva um número"> <br>
    <input type="text" id="ndois" placeholder="Escreva um número"> <br>
    <button onclick="calcula('+')">Soma</button><br>
    <button onclick="calcula('-')">Subtração</button><br>
    <button onclick="calcula('*')">Multiplicação</button><br>
    <button onclick="calcula('/')">Divisão</button><br>
    <span id="Resultado"></span>
    <script src="script.js"></script>
    
</body>
</html>
